<section id='address'>
  <div class="container p-5">
    <h4 class='display-4'>My Address</h4>
    <hr>
    <app-message></app-message>
    <div *ngIf='!currentAddress' class="m-auto">
      <h1 class="text-center display-3 mt-5">
        <i class="fa fa-spinner fa-spin"></i>
      </h1>
    </div>
    <div *ngIf = 'currentAddress' class="card bg-light">
      <div class="card-body">
        <form>
          <div class="form-group">
            <label class="form-control-label"><Address>Address 1</Address></label>
            <input  type="textbox" class="form-control" [(ngModel)]='currentAddress.line1+" "+currentAddress.line2+" "+currentAddress.line3'/>
          </div>
          <div class='row'>
            <div class="col">
              <div class="form-group">
                <label class="form-control-label">State</label>
                <input type="text" class="form-control" [(ngModel)] = 'currentAddress.state'>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label class="form-control-label">City</label>
                <input type="text" class="form-control" [(ngModel)] = 'currentAddress.city'>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label class="form-control-label">Postal Code</label>
                <input type="text" class="form-control" [(ngModel)] = 'currentAddress.postalCode'>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="form-control-label"><Address>Country</Address></label>
            <input type="text" class="form-control" [(ngModel)]='currentAddress.country'/>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary" (click)='update()' [disabled]='btnDisabled'>Update</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</section>
