<section id='product'>
  <div class="container-fluid p-5">
    <app-message></app-message>
    <div *ngIf='!product' class="m-auto">
      <h1 class="text-center display-3 mt-5">
        <i class="fa fa-spinner fa-spin"></i>
      </h1>
    </div>
    <div *ngIf='product'>
      <div class="row">
        <div class="col col-lg-4">
          <img src="https://picsum.photos/200/300/?random" alt="https://picsum.photos/200/300">
        </div>
        <div class="col col-lg-5">
          <div class="row">
            <div class="col col-6">
              <h4>{{product.title}}</h4>
              <p class="m-0"><small>Product owner: {{product.owner.name}}</small></p>
              <p class="m-0"><small class="text-muted">Category: {{product.category.name}}</small></p>
            </div>
            <div class="col col-6"></div>
          </div>
          <hr>
          <p class="lead">{{product.desciption}}</p>
        </div>
        <div class="col col-lg-3">
          <div class="card bg-light">
            <div class="card-body">
              <h5 class="card-title">Price: {{product.price|currency}}</h5>
              <br><br>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
