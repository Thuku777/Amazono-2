<section id="loginPage">
    <div class="container p-5">
      <div class="row mt-5">
          <div class="col-lg-4 offset-lg-4">
            <app-message></app-message>
            <div class="card bg-light">
                <div class="card-body">
                  <h4 class="text-center">Login Page</h4>
                  <hr>
                  <form>
                    <div class="form-group">
                      <label for="Email" class="form-control-label" aria-placeholder="enter email id">Email ID</label>
                      <input type="text" name="email" class="form-control" [(ngModel)]="email">
                    </div>
                    <div class="form-group">
                      <label for="Password" class="form-control-label" aria-placeholder="enter password">Password</label>
                      <input type="password" name="password" class="form-control" [(ngModel)]="password">
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="checkbox" name="isSeller" class="form-check-input" [(ngModel)]="isSeller">Check if Seller
                      </label>
                    </div>
                    <hr>
                    <button class="btn btn-primary btn-block" (click)="login()" [disabled]="btnDisabled">Login</button>
                  </form>
                </div>
            </div>
          </div>
      </div>
    </div>
  </section>
